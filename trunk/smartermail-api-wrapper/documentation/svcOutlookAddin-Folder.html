<div style="margin-left:0px"><nobr><b>Folder</b>: Returned by GetUserFolders</nobr></div>


<div style="margin-left:27px"><nobr>o <b>Name</b>: Name of the folder</nobr></div>
<div style="margin-left:27px"><nobr>o <b>OwnerName</b>: Owner of the folder</nobr></div>
<div style="margin-left:27px"><nobr>o <b>ItemType</b>: Type of folder (Appointment, Contact, Task, Note)</nobr></div>

<div style="margin-left:27px"><nobr>o <b>ReadOnly</b>: True if the folder is read only</nobr></div>
